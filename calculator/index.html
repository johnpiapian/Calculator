<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Welcome to AppZomi</title>
	<meta name="description" content="Simple web-based calculator inspired by Apple calculator">
	<meta name="keywords" content="apple calculator, calculator, css, responsive, design, web development, UI, UX, personal, sandbox, website, appzomi, zomi">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../images/favicon.jpg">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" href="../css/master.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Calculator</h1>
	</header>
	<nav>
		<div class="nav-bar nav-left">
		</div>
		<div class="nav-bar nav-right">
			<ul>
				<li><a href="../">Back</a></li>
			</ul>
		</div>
	</nav>
	<main>
		<div class="calculator" id="calculator">
			<div id="screen"><span></span></div>
			<div id="keyboard">
					<div class="key"><button>AC</button></div>
					<div class="key"><button>C</button></div>
					<div class="key"><button>%</button></div>
					<div class="key s divide"><button>/</button></div>

					<div class="key"><button>7</button></div>
					<div class="key"><button>8</button></div>
					<div class="key"><button>9</button></div>
					<div class="key s multiply"><button>*</button></div>

					<div class="key"><button>4</button></div>
					<div class="key"><button>5</button></div>
					<div class="key"><button>6</button></div>
					<div class="key s substract"><button>-</button></div>

					<div class="key"><button>1</button></div>
					<div class="key"><button>2</button></div>
					<div class="key"><button>3</button></div>
					<div class="key s add"><button>+</button></div>

					<div class="key zero"><button>0</button></div>
					<div class="key dot"><button>.</button></div>
					<div class="key return"><button>=</button></div>
			</div>
		</div>
	</main>
	<footer>
		&copy; <span id="date"></span> John PiaPian
	</footer>
	<script src="../js/master.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
